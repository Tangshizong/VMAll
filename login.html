<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>华为帐号-登录</title>
    <link rel="shortcut icon" href="./src/font/favicon.ico" />
    <link rel="stylesheet" href="src/css/login.css">
    <link rel="stylesheet" href="src/css/reset.css">
</head>
<body>
    <div class="header">
        <div class="header-center"> 
            <div class="logo">
                <img src="src/images/HUAWEI.svg" alt="">
            </div>
            <div class="name">
                <b class="line"></b>
                <b class="adHeadTitle">华为商城</b>
            </div>
        </div>
    </div>
    <!-- 头部结束 -->
    <div class="center-title">
        <p>华为帐号登录</p>
    </div>
    <div class="center">
        <div class="center-left">
            <span class="qrcode">
                <img src="src/images/code.png" alt="">
            </span>
            <p>若您使用华为手机，请进入“设置”>“华为帐号”扫码登录。</p>
        </div>
        <span class="center-line"></span>
        <div class="center-right">
            <form action="">
                <input type="text" name="username" placeholder="手机号/邮件地址/帐号名" id="account">
                <input type="password" name="password" placeholder="密码" id="password">
                <p>
                    <a href="#">
                        短信验证码登录
                    </a>
                </p>
                <input type="button" value="登录" class="sub">
            </form>
            <ul class="login-link">
                <li>
                    <a href="register.html">
                        注册
                    </a>
                </li>
                <li>
                    <a href="#">
                        忘记密码
                    </a>
                </li>
                <li>
                    <a href="#">
                        遇到问题
                    </a>
                </li>
            </ul>
            <ol class="third-login">
                <li class="icon-qq"></li>
                <li class="icon-alipay"></li>
                <li class="icon-weixin"></li>
            </ol>
        </div>
    </div>
    <!-- 中间结束 -->
    <div class="footer">
        <div class="footer-center">
            <ul class="clear">
                <li>
                    <a href="#">
                        华为帐号用户协议
                    </a>
                </li>
                <li>
                    <a href="#">
                        关于华为帐号与隐私的声明
                    </a>
                </li>
                <li>
                    <a href="#">
                        常见问题
                    </a>
                </li>
                <li>
                    <a href="#">
                        Cookies
                    </a>
                </li>
            </ul>
            <h3>华为帐号  版权所有 © 2011-2021</h3>
        </div>
    </div>
</body>
<script src="src/js/jquery-3.6.0.js"></script>
<script src="src/layer/layer.js"></script>
<script src="src/js/login.js"></script>
</html>
